        <c:choose>
            <c:when test="#{session.getAttribute('codigoUsuario') == null }">

                    <br/>

                        <b:messages></b:messages>

                            <input type="button" value="Iniciar Sesión"/>
                        </a>
                    </h:form>
                </div>
            </c:when>
            <c:when test="#{session.getAttribute('codigoTipoUsuario') == null}">

                    <h3>No cuentas con los permisos suficientes.</h3>

                    <br/>
                    <img src="img/Shipping_Alert.png"></img>
                    <h:form>
                        <b:messages></b:messages>

            <c:otherwise>

                            <b:navLink value="Solicitudes" href="detallesDeSolicitudes.xhtml"></b:navLink>                                                                                   
                            <b:navbarLinks pull="right" styleClass="hidden-xs">
                                <b:dropMenu value="Reportes">
                                    
                                    <b:navLink value="Reportes de Viviendas" href="#{graficosManagedBeans.andSetReportesViviendas}"></b:navLink>                            
                                    <b:navLink value="Reportes de Entrevistados" href="#{graficosManagedBeans.andSetReportesEntrevistados}"></b:navLink>                            
                                    <b:navLink value="Reportes de Integrantes" href="#{graficosManagedBeans.andSetReportesIntegrantes}"></b:navLink>
                                </b:dropMenu>
                                <c:choose>
                                    <c:when test="#{session.getAttribute('codigoTipoUsuario') == null}">

                                    </c:when>
                                    <c:otherwise>

                                            <b:navLink value="Control Usuarios" href="usuarios.xhtml"></b:navLink>

                                </c:choose>

                    </b:navBar>
