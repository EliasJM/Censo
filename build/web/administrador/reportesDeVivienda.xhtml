<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="../WEB-INF/plantillaAlcalde.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="Cuerpo">        
        <b:container>
            <div class="alert alert-primary" role="alert" style="margin-top: 70px;">
                <center> <h3>Graficas de las viviendas encuestadas</h3></center>
            </div>
            <div style="width: 33%; display: inline-block;">
                <p:chart type = "bar" model = "#{graficosManagedBeans.barModelPoseeEscrituras}" style="height: 300px" />            
            </div>
            <div style="width: 33%; display: inline-block;">
                <p:chart type = "bar" model = "#{graficosManagedBeans.barModelPredioMunicipal}" style="height: 400px" />            
            </div>
            <div style="width: 33%; display: inline-block;">
                <p:chart type = "bar" model = "#{graficosManagedBeans.barModelRegistrada}"/>                
            </div>
            <hr></hr>
            <p:chart type = "bar" model = "#{graficosManagedBeans.barModelTenenciaVivienda}"/>            
            <hr></hr>
            <p:chart type = "bar" model = "#{graficosManagedBeans.barModelConstruidaPorChildren}"/>            
            <hr></hr>
            <div style="width: 24%; display: inline-block;">
                <p:chart type = "bar" model = "#{graficosManagedBeans.barModelDanosEnPared}"/>
            </div>
            <div style="width: 24%; display: inline-block;">
                <p:chart type = "bar" model = "#{graficosManagedBeans.barModelDanosEnPuerta}"/>                            
            </div>
            <div style="width: 24%; display: inline-block;">
                <p:chart type = "bar" model = "#{graficosManagedBeans.barModelDanosEnTecho}"/>            
            </div>
            <div style="width: 24%; display: inline-block;">
                <p:chart type = "bar" model = "#{graficosManagedBeans.barModelDanosEnVentana}"/>                
            </div>
            <hr></hr>
            <p:chart type = "bar" model = "#{graficosManagedBeans.barModelMaterialVivienda}"/>                
            <hr></hr>
            <p:chart type = "bar" model = "#{graficosManagedBeans.barModelTipoTecho}"/>                
            <div style="width: 33%; display: inline-block;">
                <p:chart type = "bar" model = "#{graficosManagedBeans.barModelServicioAgua}"/>                
            </div>
            <div style="width: 33%; display: inline-block;">
                <p:chart type = "bar" model = "#{graficosManagedBeans.barModelServicioEnergiaElectrica}" widgetVar="chartSE"/>                
            
            </div>
            <div style="width: 33%; display: inline-block;">
                <p:chart type = "bar" model = "#{graficosManagedBeans.barModelServicioAseo}" widgetVar="chart"/>                
            
            </div>

            




        </b:container>
        
    </ui:define> 
</ui:composition>
