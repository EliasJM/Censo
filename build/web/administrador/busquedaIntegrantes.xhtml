<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="../WEB-INF/plantillaAlcalde.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="Cuerpo">
        <b:container>
            <h:form class="formCenter">
                <center>
                    <h3>
                        Registro de Cantones
                    </h3>
                </center>
                <b:messages></b:messages>
                <b:selectOneMenu label="Seleccione un cantón" id="cantonesLista" value="#{radioManagedBeans.codigoCanton}" required="true" requiredMessage="Selecciona un cantón Por Favor">
                    <f:selectItem itemLabel="Seleccione un cantón" noSelectionOption="true"></f:selectItem>
                    <f:selectItems value="#{cantonesManagedBeans.listaCantones}" var="canton"
                                   itemValue="#{canton.codigo}" itemLabel="#{canton.nombre}" />                    
                </b:selectOneMenu>                                                   
                <b:inputText value="#{radioManagedBeans.edadMinima}" label="Edad Minima"></b:inputText>
                <b:inputText value="#{radioManagedBeans.edadMaxima}" label="Edad Maxima"></b:inputText>
                <b:commandButton action="#{radioManagedBeans.busquedaPersonalizadaIntegrantes()}" class="btn-primary" value="Buscar"></b:commandButton>                
            </h:form>
            <h:form>
                <b:dataTable value="#{radioManagedBeans.listaPersonalizada}" var="lista" custom-options="dom: 'lfrtiBp',buttons: ['colvis','copy','csv',{extend: 'excelHtml5'},{extend: 'pdfHtml5'},'print']">
                    <b:dataTableColumn value="#{lista[0]}" label="Nombre Integrante"></b:dataTableColumn>
                    <b:dataTableColumn value="#{lista[1]}" label="Edad"></b:dataTableColumn>
                    <b:dataTableColumn value="#{lista[2]}" label="Fuente de Ingresos"></b:dataTableColumn>
                    <b:dataTableColumn value="#{lista[3]}" label="Persona Entrevistada"></b:dataTableColumn>
                    <b:dataTableColumn value="#{lista[4]}" label="Cantón"></b:dataTableColumn>
                    <b:dataTableColumn value="#{lista[5]}" label="Caserío"></b:dataTableColumn>
                    <b:dataTableColumn value="#{lista[6]}" label="Genero"></b:dataTableColumn>
                </b:dataTable>

            </h:form>

        </b:container>
        <b:container>
            <h:form>

            </h:form>
        </b:container>


    </ui:define>
</ui:composition>
