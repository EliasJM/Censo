<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="../WEB-INF/plantillaAlcalde.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="Cuerpo">        
        <b:container>
            <div class="alert alert-primary" role="alert" style="margin-top: 70px;">
                <center> <h3>Graficas de los integrantes a Nivel Municipal</h3></center>
            </div>  
            <div style="width: 33%; display: inline-block">
                <p:chart type = "bar" model = "#{graficosManagedBeans.barModelPersonasDejaronEstudiar}" style = "height: 300px" />    
            </div>
            <div style="width: 33%; display: inline-block">
                <p:chart type = "bar" model = "#{graficosManagedBeans.barModelPersonasGustariaSegirEstudiando}" style = "height: 300px" />
            </div>
            <div style="width: 33%; display: inline-block">
                <p:chart type = "bar" model = "#{graficosManagedBeans.barModelPersonasDejaronEstudiar}" style = "height: 300px" />
            </div>
            
            
            
            <p:chart type = "bar" model = "#{graficosManagedBeans.barModelProfesionMasElegida}" style = "height: 300px" />
            <p:chart type = "bar" model = "#{graficosManagedBeans.barModelEnfermedadesMasFrecuentes}" style = "height: 300px" />
            <p:chart type = "bar" model = "#{graficosManagedBeans.barModelIntegrantesNivelEducacion}" style = "height: 300px" />
            <p:chart type="pie" model="#{graficosManagedBeans.model}" />
            <b:form>
                <b:commandButton value="Ver " action="#{graficosManagedBeans.reportesEconomicos()}"></b:commandButton>
            </b:form>
        </b:container>

    </ui:define> 
</ui:composition>
